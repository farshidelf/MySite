{% extends 'base.html' %}

{% block title %}{{ book }}|DetailView{% endblock %}


{% block content %}


<h4>{{ book }}</h4>
<ul>
    {% for author in book.author.all %}
    <li>
        <a href="{% url 'polls:author-detail' author.id %}"> {{ author }} </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
