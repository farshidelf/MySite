{% extends 'base.html' %}

{% block title %}Books ListView{% endblock %}


{% block content %}

<h2>Books:</h2>
<ul>
{% for book in book_list %}

<a href="{% url 'lib:book-detail' book.id %}"><h4>{{ book }}</h4></a>
<ul>
    <li>
        {{ book.author_list }}
    </li>
</ul>
<br>
<a href="{% url 'lib:book-delete' book.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
<a href="{% url 'lib:book-update' book.id %}" class="btn btn-sm btn-secondary">Update</a>

</br>
{% empty %}
<h5>No BOOKS</h5>
{% endfor %}
</ul>

{% endblock %}
